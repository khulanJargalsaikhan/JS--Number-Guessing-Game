<body onload="Hello()">

<h3>I have chosen a number between 1 and 10. Try to guess it.</h3>
<form>
    <input type="number" id="userInput" placeholder="">
    <button onclick="game()">Submit</button>
    <p id="displayUserInput"></p>
    <p id="result"></p>
    <p id="secretNumber">Secret number was: </p>

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script>
    function game() {
        var randNumber = Math.floor((Math.random() * 10) + 1);
        var userGuess = document.getElementById("userInput").value;
        document.getElementById("displayUserInput").innerHTML = "Your guess: " + userGuess;

        if(randNumber == userGuess){
            event.preventDefault();
            document.getElementById("result").innerHTML = "That's right! You're a good guesser.";
        }else{
            event.preventDefault();
            document.getElementById("result").innerHTML = "That is incorrect. Guess again";
        }
        document.getElementById("secretNumber").innerHTML = "Secret number was: " + randNumber;
    }





</script>
</body>
</html>
